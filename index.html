<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Art of Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:200,300,400,500,600">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
        <h1>Let's make some magic</h1>
        <form id="search-form">
          <label for="song-query">Song</label>
          <input type="search" name="song-query" id="track" class="query" value="" placeholder="Hey There Delilah" required/>
          <label for="artist-query">Artist (Optional)</label>
          <input type="search" name="artist-query" id="artist" class="query" value="" placeholder="Plain White T's" />
          <input type="submit" class="search-button" value="Generate art" />
          </div>
        </form>
        <div id="generated-art"></div>
      </div>
    </div>
  </body>
  <script src="particles.js"></script>
  <script src="main.js"></script>
</html>
